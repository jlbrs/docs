            schema:
              type: object
              properties:
                kind:
                  type: string
                  enum:
                    - Fido2
                    - Key
                    - Password
                    - Totp
                    - RecoveryKey
                    - PasswordProtectedKey
              required:
                - kind
              additionalProperties: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      kind:
                        type: string
                        enum:
                          - Password
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                          displayName:
                            type: string
                          name:
                            type: string
                        required:
                          - id
                          - displayName
                          - name
                      challengeIdentifier:
                        type: string
                      rp:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                        required:
                          - id
                          - name
                      temporaryAuthenticationToken:
                        type: string
                        description: "@deprecated use challengeIdentifier instead"
                    required:
                      - kind
                      - user
                      - challengeIdentifier
                      - temporaryAuthenticationToken
                  - type: object
                    properties:
                      kind:
                        type: string
                        enum:
                          - Totp
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                          displayName:
                            type: string
                          name:
