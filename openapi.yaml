  /auth/credentials:
    post:
      summary: Create Credential
      tags:
        - Auth
      security:
        - authenticationToken: []
          userActionSignature: []
      description: >-
        Part of the flow [Create Credential Regular
        flow](/api-reference/auth/credentials#regular-flow).


        Adds a new credential to a user's account. See [Credential
        Kinds](/api-reference/auth/credentials#credential-kinds) for all
        supported credential types.
