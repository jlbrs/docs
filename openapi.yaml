openapi: 3.1.0
info:
  version: 1.522.0
  title: Dfns
  description: Dfns API
servers:
  - url: https://api.dfns.io
    description: Production
  - url: https://api.dfns.ninja
    description: Staging
components:
  securitySchemes:
    authenticationToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |-
        **Bearer Token:** Used to authenticate API requests.
        More details how to generate the token: [Get an authentication token](https://docs.dfns.co/d/advanced-topics/authentication/authentication-authorization#get-an-authentication-token)
    userActionSignature:
      type: apiKey
      in: header
      name: X-DFNS-USERACTION
      description: |-
        **User Action Signature:** Used to sign the change-inducing API requests.
        More details how to generate the token: [Get an authentication token](https://docs.dfns.co/d/advanced-topics/authentication/authentication-authorization#sign-api-requests-user-action-signing)
  schemas: {}
  parameters: {}
paths:
  /auth/action:
    post:
      summary: Create User Action Signature
      tags:
        - Auth
      security:
        - authenticationToken: []
      description: >
        Completes the user action signing process and provides a signing token
        that can be used to verify the user intended to perform the action.


        The type of credentials used to sign the action is determined by the
        `kind` field in the nested objects (`firstFactor` and `secondFactor`).
        Supported credential kinds are:

        * `Fido2`: User action is signed by a user's signing device using
        `WebAuthn`.

        * `Key`: User action is signed by a user's, or token's, private key.

        * `PasswordProtectedKey`: Login challenge is signed by the decrypted
        user's private key that was sent during [Create User Action Signature
        Challenge](/api-reference/auth/create-user-action-challenge) step.
      x-mint:
        content: |-
          #### Required Permissions

          No permission required.

          #### Token Kinds Allowed

          ✅ Access Token   
          ✅ Personal Access Token   
          ✅ Service Account Access Token

          #### User Kinds allowed

          ✅ User   
          ✅ Delegated User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                challengeIdentifier:
                  type: string
                firstFactor:
                  oneOf:
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Fido2
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                            authenticatorData:
                              type: string
                              minLength: 1
                            userHandle:
                              type: string
                          required:
                            - credId
                            - clientData
                            - signature
                            - authenticatorData
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Key
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                          required:
                            - credId
                            - clientData
                            - signature
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Password
                        password:
                          type: string
                          minLength: 1
                      required:
                        - kind
                        - password
                      additionalProperties: false
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - PasswordProtectedKey
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                          required:
                            - credId
                            - clientData
                            - signature
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                secondFactor:
                  oneOf:
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Fido2
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                            authenticatorData:
                              type: string
                              minLength: 1
                            userHandle:
                              type: string
                          required:
                            - credId
                            - clientData
                            - signature
                            - authenticatorData
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Key
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                          required:
                            - credId
                            - clientData
                            - signature
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Totp
                        otpCode:
                          type: string
                          minLength: 1
                      required:
                        - kind
                        - otpCode
                      additionalProperties: false
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - PasswordProtectedKey
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                          required:
                            - credId
                            - clientData
                            - signature
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
              required:
                - challengeIdentifier
                - firstFactor
              additionalProperties: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userAction:
                    type: string
                required:
                  - userAction
  /auth/action/init:
    post:
      summary: Create User Action Challenge
      tags:
        - Auth
      security:
        - authenticationToken: []
      x-mint:
        content: |-
          #### Required Permissions

          No permission required.

          #### Token Kinds Allowed

          ✅ Access Token   
          ✅ Personal Access Token   
          ✅ Service Account Access Token

          #### User Kinds allowed

          ✅ User   
          ✅ Delegated User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userActionServerKind:
                  type: string
                  enum:
                    - Api
                    - Staff
                userActionHttpMethod:
                  type: string
                  minLength: 1
                userActionHttpPath:
                  type: string
                  minLength: 1
                userActionPayload:
                  type: string
              required:
                - userActionHttpMethod
                - userActionHttpPath
                - userActionPayload
              additionalProperties: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  challenge:
                    type: string
                  challengeIdentifier:
                    type: string
                  rp:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                    required:
                      - id
                      - name
                  supportedCredentialKinds:
                    type: array
                    items:
                      type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Fido2
                            - Key
                            - Password
                            - Totp
                            - RecoveryKey
                            - PasswordProtectedKey
                        factor:
                          type: string
                          enum:
                            - first
                            - second
                            - either
                        requiresSecondFactor:
                          type: boolean
                      required:
                        - kind
                        - factor
                        - requiresSecondFactor
                  userVerification:
                    type: string
                    enum:
                      - required
                      - preferred
                      - discouraged
                  attestation:
                    type: string
                    enum:
                      - none
                      - indirect
                      - direct
                      - enterprise
                  allowCredentials:
                    type: object
                    properties:
                      key:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - public-key
                            id:
                              type: string
                          required:
                            - type
                            - id
                      passwordProtectedKey:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - public-key
                            id:
                              type: string
                            encryptedPrivateKey:
                              type: string
                          required:
                            - type
                            - id
                            - encryptedPrivateKey
                      webauthn:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - public-key
                            id:
                              type: string
                          required:
                            - type
                            - id
                    required:
                      - key
                      - webauthn
                  externalAuthenticationUrl:
                    type: string
                required:
                  - challenge
                  - challengeIdentifier
                  - supportedCredentialKinds
                  - userVerification
                  - attestation
                  - allowCredentials
                  - externalAuthenticationUrl
