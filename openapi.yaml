                                  - Token
                                  - Code
                                  - Recovery
                                  - Temp
                                  - Application
                              linkedUserId:
                                type: string
                              linkedAppId:
                                type: string
                              name:
                                type: string
                              orgId:
                                type: string
                              permissionAssignments:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    permissionName:
                                      type: string
                                    permissionId:
                                      type: string
                                    assignmentId:
                                      type: string
                                    operations:
                                      type: array
                                      items:
                                        type: string
                                  required:
                                    - permissionName
                                    - permissionId
                                    - assignmentId
                              publicKey:
                                type: string
                              tokenId:
                                type: string
                            required:
                              - dateCreated
                              - credId
                              - isActive
                              - kind
                              - linkedUserId
                              - linkedAppId
                              - name
                              - orgId
                              - permissionAssignments
                              - publicKey
                              - tokenId
