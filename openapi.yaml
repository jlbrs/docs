  /wallets/{walletId}/tags:
    put:
      summary: Tag Wallet
      tags:
        - Wallets
      security:
        - authenticationToken: []
          userActionSignature: []
      description: >-
        Add a Tag to a wallet. 
          
          Tags are a way to add arbitrary metadata to wallets which can be used to [filter them in policy engine](/core-concepts/policies#filters-for-"wallets%3Asign"-activity).  For example, you may want to create deposit wallets which are whitelisted to only send to an omnibus account.  In this case, you could add a tag "`deposit`" to each new wallet and then filter a whitelisting policy to just those wallets.
      x-mint:
        content: |-
          #### Required Permissions

          `Wallets:Tags:Add`: Always required.

          #### Token Kinds Allowed

          ✅ Access Token   
          ✅ Personal Access Token   
          ✅ Service Account Access Token

          #### User Kinds allowed

          ✅ User   
          ❌ Delegated User
      parameters:
        - schema:
            type: string
            minLength: 1
          required: true
          name: walletId
          in: path
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    type: string
                    pattern: ^[a-zA-Z0-9_.:/+-]{1,100}$
                  minItems: 1
                  maxItems: 10
              required:
                - tags
              additionalProperties: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties: {}
